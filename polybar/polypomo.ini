[module/polypomo]
type = custom/script

exec = /home/theoriginalstove/.config/polybar/polypomo.py 

tail = true
label = %output%
click-left = /home/theoriginalstove/.config/polybar/polypomo.py toggle
click-right = /home/theoriginalstove/.config/polybar/polypomo.py end
click-middle = /home/theoriginalstove/.config/polybar/polypomo.py lock
scroll-up = /home/theoriginalstove/.config/polybar/polypomo.py time +60
scroll-down = /home/theoriginalstove/.config/polybar/polypomo.py time -60

label-foreground = ${gruvbox.background}
label-background = ${gruvbox.red2}
label-padding = 4
